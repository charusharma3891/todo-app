<div class="content" role="main">

  <div>
    <button title="Add your tasks here!" class="highlight-card" (click)="openAddNote(addNote)">Add your tasks here!</button>
  </div>


</div>
<ng-template #addNote let-modal>
  <div class="modal-header">
    <h4 class="modal-title"
        id="modal-basic-title">
      Add Note
    </h4>
    <button type="button" class="close"
            aria-label="Close" (click)="modal.dismiss('Cross click')">

      <span aria-hidden="true">
        Ã—
      </span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="noteTitle">
          Title
        </label>
        <input type="text" class="form-control" id="noteTitle"/>
        <br />

        <label for="dateOfTask">
          Date &amp; Time
        </label>
        <div class="input-group">
          <input id="dateOfTask"
                 class="form-control"
                 placeholder="yyyy-mm-dd"
                 name="dp" ngbDatepicker
                 #dp="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn
                btn-outline-secondary calendar"
                    (click)="dp.toggle()"
                    type="button">
            </button>
          </div>
          <br />
          <input type="time" />
        </div>

        <br />

        <label for="noteSummary">
          Summary
        </label>
        <input type="text" class="form-control" id="noteSummary" />
        <br />

      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button"
            class="btn btn-outline-dark"
            (click)="saveNote(addNote,'')">
      Save
    </button>
  </div>
</ng-template>
